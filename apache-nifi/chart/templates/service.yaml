---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "apache-nifi.fullname" . }}-headless
  labels:
    app: {{ include "apache-nifi.name" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
{{- if .Values.headless.annotations }}
  annotations:
{{ toYaml .Values.headless.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.headless.type }}
  loadBalancerIP: {{ .Values.headless.ip }}
#  clusterIP: None
  ports:
{{- if .Values.properties.clusterSecure }}
  - port: {{ .Values.properties.httpsPort }}
    name: https
    nodePort: {{ .Values.properties.nodePort }}
  {{- else}}
  - port: {{ .Values.properties.httpPort }}
    name: http
{{- end }}
  - port: {{ .Values.properties.clusterPort }}
    name: cluster
  - port: 9092
    name: metrics
  selector:
    app: {{ include "apache-nifi.name" . | quote }}
    release: {{ .Release.Name | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "apache-nifi.fullname" . }}
  labels:
    app: {{ include "apache-nifi.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{ with .Values.service.loadBalancerSourceRanges }}
{{ toYaml . | indent 4 }}
{{- end }}
  {{- end }}
  ports:
{{- if .Values.properties.clusterSecure }}
    - port: {{ .Values.service.httpsPort }}
      name: https
      targetPort: {{ .Values.httpsPort }}
{{- else }}
    - port: {{ .Values.service.httpPort }}
      name: http
      targetPort: {{ .Values.properties.httpPort }}
{{- end }}
{{- if .Values.service.processors.enabled }}
{{- with .Values.service.processors.ports  }}
{{- range . }}
    - port: {{ .port }}
      name: {{ .name }}
      targetPort: {{ .targetPort }}
      {{- if eq $.Values.service.type "NodePort" }}
      nodePort: {{ .nodePort }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
  selector:
    app: {{ template "apache-nifi.name" . }}
    release: {{ .Release.Name }}
{{- if .Values.auth.tls.enabled }}